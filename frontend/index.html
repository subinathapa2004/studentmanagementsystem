  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    h3 {
      color: #34495e;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 4px #3498db;
    }
    button {
      cursor: pointer;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      padding: 8px 12px;
    }
    button:hover {
      opacity: 0.9;
    }
    .save-btn {
      background: #27ae60;
      color: white;
    }
    .refresh-btn {
      background: #2980b9;
      color: white;
    }
    .edit-btn {
      background: #f39c12;
      color: white;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th {
      background: #3498db;
      color: white;
      padding: 10px;
    }
    td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    tr:hover {
      background: #dff9fb;
    }
  </style>
</head>
<body>
  <h1> Student Management System</h1>

  <h3 id="formTitle"> Add Student</h3>
  <input type="hidden" id="studentId" />
  <input type="text" id="name" placeholder="Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="text" id="roll" placeholder="Roll" />
  <input type="number" id="age" placeholder="Age" />
  <input type="text" id="course" placeholder="Course" />
  <button class="save-btn" onclick="saveStudent()">Save</button>

  <h3>üë• All Students</h3>
  <button class="refresh-btn" onclick="getStudents()">Refresh List</button>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Roll</th><th>Age</th><th>Course</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:5000/students';

    async function saveStudent() {
      const id = document.getElementById('studentId').value;
      const student = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        roll: document.getElementById('roll').value,
        age: Number(document.getElementById('age').value),
        course: document.getElementById('course').value
      };

      let res;
      if (id) {
        res = await fetch(`${apiUrl}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });
      } else {
        res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });
      }

      const data = await res.json();
      alert(data.message || 'Action completed');
      resetForm();
      getStudents();
    }

    async function getStudents() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector('#studentsTable tbody');
      tbody.innerHTML = '';
      data.data.forEach(s => {
        tbody.innerHTML += `<tr>
          <td>${s.name}</td>
          <td>${s.email}</td>
          <td>${s.roll}</td>
          <td>${s.age}</td>
          <td>${s.course}</td>
          <td>
            <button class="edit-btn" onclick="editStudent('${s._id}', '${s.name}', '${s.email}', '${s.roll}', '${s.age}', '${s.course}')">‚úèÔ∏è Edit</button>
            <button class="delete-btn" onclick="deleteStudent('${s._id}')">üóëÔ∏è Delete</button>
          </td>
        </tr>`;
      });
    }

    function editStudent(id, name, email, roll, age, course) {
      document.getElementById('formTitle').innerText = ' Edit Student';
      document.getElementById('studentId').value = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('roll').value = roll;
      document.getElementById('age').value = age;
      document.getElementById('course').value = course;
    }

    async function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      getStudents();
    }

    function resetForm() {
      document.getElementById('formTitle').innerText = ' Add Student';
      document.getElementById('studentId').value = '';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('roll').value = '';
      document.getElementById('age').value = '';
      document.getElementById('course').value = '';
    }

    getStudents();
  </script>
</body>
</html>
